name: Build APK
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Install Android SDK tools
        env:
          ANDROID_SDK_ROOT: /home/runner/Android/Sdk
        run: |
          set -e
          mkdir -p /home/runner/Android/Sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d /tmp
          mkdir -p /home/runner/Android/Sdk/cmdline-tools/latest
          mv /tmp/cmdline-tools/* /home/runner/Android/Sdk/cmdline-tools/latest/
          yes | /home/runner/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=/home/runner/Android/Sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - name: Add SDK to PATH
        run: |
          echo "/home/runner/Android/Sdk/platform-tools" >> $GITHUB_PATH
          echo "/home/runner/Android/Sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: twisted-apk
          path: app/build/outputs/apk/debug/app-debug.apk
